apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-batch
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: kube-batch
  template:
    metadata:
      labels:
        app: kube-batch
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}/kube-batch:{{ .Values.image.tag }}"
        args: ["--logtostderr", "--v", "3","--scheduler-conf","/tmp/config/kube-batch-conf.yaml"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: config-profile
            mountPath: /tmp/config
      volumes:
        - name: config-profile
          hostPath:
            path: /tmp/config
            type: Directory

